<div class=container>
<div class="col-lg-12">
  <div class="registerform">
  <div class="text-center">
    <h3><b>Register</b></h3>
  </div>
  <form id="" (ngSubmit)="register(user)" method="post" role="form" autocomplete="off">
    <div class="form-group">
      <input type="text" name="username" id="username" tabindex="1" class="form-control" #username="ngModel" [(ngModel)]="user.username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="email" name="email" id="email" tabindex="1" class="form-control" #email="ngModel" [(ngModel)]="user.email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" tabindex="1" class="form-control" #password="ngModel" [(ngModel)]="user.password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="text" name="moreInfo" id="moreInfo" tabindex="1" class="form-control" #moreInfo="ngModel" [(ngModel)]="user.moreInfo" placeholder="Other Contact info" required>
    </div>

    <div class="form-group">
        <re-captcha (resolved)="resolved($event)" siteKey="6LepJioTAAAAAADAIHbynud2LQsfJAeSmpTLc4Bm"></re-captcha>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-info" value="Register Now">
        </div>
      </div>
    </div>
    <input type="hidden" class="hide" name="token" id="token" value="7c6f19960d63f53fcd05c3e0cbc434c0">
  </form>
</div>
</div>
</div>
