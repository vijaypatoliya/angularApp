<div class="col-lg-12" *ngIf="!forgot">
  <div class="loginform">
    <div class="text-center">
      <h3>
        <b>Log In</b>
      </h3>
    </div>
    <form id="loginform" (ngSubmit)="login(user)" role="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" tabindex="1" #username="ngModel" [(ngModel)]="user.username" class="form-control"
          placeholder="Username" value="" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" tabindex="2" class="form-control" #username="ngModel" [(ngModel)]="user.password"
          placeholder="Password" autocomplete="off">
      </div>

      <div class="form-group centered">
        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value="Log In">
      </div>
      <div class="clearfix centered">
        <a class="pull-center" (click)="forgot = true;">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>

<div class="row" *ngIf="forgot">
  <div class="col-md-6 col-md-offset-3 loginf">
    <h3>
      <b>Forgot Password</b>
    </h3>

    <form name="form" (ngSubmit)="forgotPass(iuser)" role="form" autocomlete="off">

      <p>Please enter your email address. We'll send you a new password.
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="iuser.usermail" required />
          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Reset Password</button>
            <a class="btn btn-link" (click)="forgot = false;">Login</a>
          </div>
    </form>
  </div>
</div>
